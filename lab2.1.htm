<script language="JavaScript">
function set_image()
{   
    d=document;
    t=d.a1.src;

	document.a2.src = t;
}
</script>
</HEAD> 

<BODY BGCOLOR="white" TEXT="black" LINK="blue" ALINK="red" VLINK="green"  >

  <form>
  <p>
  <img name="a1" src="zlo.jpg" width="250"><Br>
  <img name="a2" src="zlo2.jpg" width="250"><Br>
  <p><input type="button" value="Обменять" style="width:150px; height:40px" onClick="set_image()">
  </p>
 </form>
