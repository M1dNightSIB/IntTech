<p>Перемещая картинки мышкой нужно собрать рисунок.</p>

<script>
flag=0;
var x,y,xx,yy;
j=1000;
e=window.event;
var i;
for(i=2;i<6;i++){
document.body.children[i].onmousedown=function(e){
flag=1;
y=e.pageY;
x=e.pageX;
xx=parseInt( this.style.top,10);
yy=parseInt( this.style.left,10);
this.style.zIndex = j++;
};
document.body.children[i].onmousemove=function(e){
if(flag==1){
this.style.top=xx+e.pageY-y;
this.style.left=yy+e.pageX-x;
}
};
document.body.children[i].onmouseup=function(e){
flag=0;
this.style.zIndex = j-1;
};
document.body.children[i].ondragstart=function() {
  return false;
};
}

</script>
